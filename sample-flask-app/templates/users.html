<doctype html>
    <title>List of users - Python Flask MySQL</title>
    
    <p>List of Users</p>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    
    {{ table }}
